[tools]
node = '22'
bun = 'latest'
deno = 'latest'

[tasks.projects-sync]
run = """
deno run -A ./.eng/main.ts projects:sync
"""


[tasks.projects-update]
run = """
deno run -A ./.eng/main.ts projects:update
"""


[tasks.doc-mod]
run = """
deno run -A ./.eng/main.ts docs:mod
"""

[tasks.projects-list]
run = """
deno run -A ./.eng/main.ts projects:list
"""

[tasks.dnt]
run = """
deno run -A ./.eng/main.ts dnt
"""

[tasks.fmt]
run = """
deno run -A ./.eng/main.ts fmt
"""

[tasks.lint]
run = """
deno run -A ./.eng/main.ts lint
"""

[tasks.test]
run = """
deno run -A ./.eng/main.ts test
"""

[tasks.update-version]
run = """
deno run -A ./.eng/main.ts version:update
"""
